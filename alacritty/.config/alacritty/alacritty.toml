[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 80, lines = 25 }
resize_increments = true

[font]
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
size = 15.0

[colors.primary]
foreground = "#c7c7c7"
background = "#000000"

[colors.normal]
black = "#000000"
red = "#c91b00"
green = "#00c200"
yellow = "#c7c400"
blue = "#0225c7"
magenta = "#c930c7"
cyan = "#00c5c7"
white = "#c7c7c7"

[colors.bright]
black = "#676767"
red = "#ff6d67"
green = "#5ff967"
yellow = "#fefb67"
blue = "#6871ff"
magenta = "#ff76ff"
cyan = "#5ffdff"
white = "#fffefe"

[mouse]
hide_when_typing = true
